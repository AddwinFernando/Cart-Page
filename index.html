<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>User</title>
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav class="navbar bg-body-tertiary navigation-bar">
      <div class="container-fluid">
        <img src="/images/logo.png" alt="Bootstrap" width="50" height="50" />
        <form class="d-flex w-25 justify-content-around" role="search">
          <a class="nav-link" href="cart.html" id="cart">Cart</a>
        </form>
      </div>
    </nav>

    <!-- BODY -->
    <div class="container body-background">
      <div
        class="container d-flex justify-content-evenly mt-5 mb-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
        id="homePage"
      >
        <div class="card" style="width: 18rem">
          <img src="/images/product.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

            <input
              type="button"
              value="-"
              class="button-minus border rounded-circle icon-shape icon-sm mx-1"
              data-field="quantity"
            />
            <input
              type="number"
              step="1"
              max="10"
              value="1"
              name="quantity"
              class="quantity-field border-0 text-center w-25"
            />
            <input
              type="button"
              value="+"
              class="button-plus border rounded-circle icon-shape icon-sm"
              data-field="quantity"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
